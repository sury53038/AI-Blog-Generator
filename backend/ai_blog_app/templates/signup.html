<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-white hover:underline text-xl">Login</a>
            <a href="signup" class="text-white hover:underline">Signup</a>
        </div>
    </nav>
    
    <br>

    <!-- Main Content -->
    <div class = "flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md roudned-lg max-w-md w-full">

            <!-- Login form  -->
             <form class="space-y-4" action = "" method = "POST">
                {% csrf_token %}

                {% if error_message %}
                    <div align = "center" color = "red">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                {% endif %}


                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class = "w-full p-2 border round">
                </div>
                 <div>
                    <label for="email" class="block mb-1 font-medium">Email id</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email Id..." class = "w-full p-2 border round">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class = "w-full p-2 border round">
                </div>
                <div>
                    <label for="repeatPassword" class="block mb-1 font-medium">Confirm Password</label>
                    <input type="repeatPassword" id="repeatPassword" name="repeatPassword" placeholder="Enter your password..." class = "w-full p-2 border round">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Get Account</button>
             </form>

        </div>
    </div>
</body>
</html>
